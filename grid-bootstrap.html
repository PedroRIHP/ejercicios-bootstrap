<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title> bootstrap grid</title>

  </head>
  <body>
    <h1>bootstrap Grid</h1>

    <div class="container border-warning">
        <div class="row">
            <div class="col badge-warning">cristian</div>
        </div>
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row row-cols-2 bg-success">
        <div class="row border-dark">
          <div class="col-md-8">texto 1</div>          
          <div class="col-md-8">texto 2</div>        
          <div class="col-md-8">texto 3</div>
        </div>
        <div class=" row border-dark ">
            <div class="col-md-8">imagen 1</div>          
            <div class="col-md-8">imagen 2</div>        
            <div class="col-md-8">imagen 3</div>
        </div>
        </div>
      
        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row row-cols-5 border-dark">
          <div class="col" >another post</div>
          <div class="col">another post</div>
          <div class="col">another post</div>
          <div class="col">another post</div>
          <div class="col">another post</div>
        </div>
      
        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row">
          <div class="col-6">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  
  </body>
</html>
